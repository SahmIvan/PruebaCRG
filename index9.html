<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Página Inmersiva CRG</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS opcional -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    @font-face {
      font-family: 'DMSans';
      src: url('fonts/DMSans-Italic-VariableFont_opsz,wght.ttf') format('truetype');
    }
    @font-face {
      font-family: 'Lato-Italic';
      src: url('fonts/Lato-Italic.ttf') format('truetype');
    }
    .crg-text{
      color: #fff;
      font-family: 'Ethnocentric Rg', sans-serif;
      font-size: 2rem;
    }
    html, body { margin: 0; padding: 0; height: 100%; background: #000; }
    .btn-crg {
      padding: .75rem 1.5rem;
      border: 2px solid #fff;
      background: transparent;
      color: #fff;
      cursor: pointer;
      font-family: sans-serif;
    }
    .btn-crg:hover { background: #fff; color: #000; }

    .crg-title {
      color: #fff;
      font-family: 'Lato-Italic';
      margin-bottom: 1.5rem;
    }
    /* Layout containers */
    .view { display: none; height: 100%; }

    /* Desktop layout */
    .desktop-view { display: flex; }
    .desktop-left {
      flex: 0 0 40%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 0 2rem;
    }
    .desktop-left h1.crg-title {
      margin: 0 0 1rem 0;
    }
    .desktop-left p.crg-text:nth-of-type(1) {
      margin-left: 1rem;
      margin-bottom: 0.75rem;
    }
    .desktop-left p.crg-text:nth-of-type(2) {
      margin-left: 3rem;
      margin-bottom: 0.75rem;
    }
    .desktop-left p.crg-text:nth-of-type(3) {
      margin-left: 5rem;
      margin-bottom: 1.5rem;
    }
    .desktop-left .btn-crg {
      align-self: flex-start;
      margin-left: 3rem;
    }

    .desktop-right {
      flex: 0 0 60%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .desktop-right video {
      width: 80%; height: auto; object-fit: contain;
    }

    /* Tablet layout */
    .tablet-view { display: flex; flex-direction: column; align-items: center; }
    .tablet-top {
      position: relative;
      width: 80vw;
      display: flex;
      justify-content: center;
    }
    .tablet-top video {
      width: 100%; height: auto; object-fit: contain;
    }
    .overlay-tablet {
      --overlay-top: 50%;
      position: absolute; top: var(--overlay-top);
      left: 50%; transform: translateX(-50%);
      text-align: center;
    }

    /* Mobile layout */
    .mobile-view { display: flex; flex-direction: column; align-items: center; }
    .mobile-top {
      position: relative;
      width: 100vw;
      display: flex;
      justify-content: center;
    }
    .mobile-top video {
      width: 100%; height: auto; object-fit: contain;
    }
    .overlay-mobile {
      --overlay-top: 60%;
      position: absolute; top: var(--overlay-top);
      left: 50%; transform: translateX(-50%);
      text-align: center;
    }
  </style>
</head>
<body>
  <!-- Desktop view -->
  <div class="view desktop-view" id="desktopView">
    <div class="desktop-left">
      <h1 class="crg-title">Comprometidos con el Desktop</h1>
      <p class="crg-text">· Inversión</p>
      <p class="crg-text">· Formación</p>
      <p class="crg-text">· Información</p>
      <button id="startBtnDesk" class="btn-crg">START</button>
    </div>
    <div class="desktop-right">
      <video id="videoDesk" muted playsinline loop></video>
    </div>
  </div>

  <!-- Tablet view -->
  <div class="view tablet-view" id="tabletView">
    <div class="tablet-top">
      <video id="videoTab" muted playsinline loop></video>
      <div class="overlay-tablet">
        <h1 class="crg-title">Comprometidos con el Tablet</h1>
        <p class="crg-text">· Inversión</p>
        <p class="crg-text">· Formación</p>
        <p class="crg-text">· Información</p>
        <button id="startBtnTab" class="btn-crg">START</button>
      </div>
    </div>
  </div>

  <!-- Mobile view -->
  <div class="view mobile-view" id="mobileView">
    <div class="mobile-top">
      <video id="videoMob" muted playsinline loop></video>
      <div class="overlay-mobile">
        <h1 class="crg-title">Comprometidos con el Movil</h1>
        <p class="crg-text">· Inversión</p>
        <p class="crg-text">· Formación</p>
        <p class="crg-text">· Información</p>
        <button id="startBtnMob" class="btn-crg">START</button>
      </div>
    </div>
  </div>

  <script>
    function setupView() {
      const w = window.innerWidth;
      const desktop = document.getElementById('desktopView');
      const tablet  = document.getElementById('tabletView');
      const mobile  = document.getElementById('mobileView');
      // hide all
      desktop.style.display = 'none';
      tablet.style.display  = 'none';
      mobile.style.display  = 'none';
      if (w >= 1000) {
        desktop.style.display = 'flex';
      } else if (w >= 768) {
        tablet.style.display = 'flex';
      } else {
        mobile.style.display = 'flex';
      }
      // Setup video src and button
      if (desktop.style.display === 'flex') {
        const v = document.getElementById('videoDesk');
        v.src = './img/FondoNegro.mp4'; v.load(); v.play().catch(()=>{});
        document.getElementById('startBtnDesk').onclick = ()=> window.location.href='index.html';
      } else if (tablet.style.display === 'flex') {
        const v = document.getElementById('videoTab');
        v.src = './img/Mobile.mp4'; v.load(); v.play().catch(()=>{});
        document.getElementById('startBtnTab').onclick = ()=> window.location.href='index.html';
      } else {
        const v = document.getElementById('videoMob');
        v.src = './img/Mobile.mp4'; v.load(); v.play().catch(()=>{});
        document.getElementById('startBtnMob').onclick = ()=> window.location.href='index.html';
      }
    }
    window.addEventListener('DOMContentLoaded', setupView);
    window.addEventListener('resize', setupView);
  </script>
</body>
</html>
