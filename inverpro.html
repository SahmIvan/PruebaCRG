<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Casa Robles Group</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/nav.css">
    <link rel="stylesheet" href="./css/footer.css">

</head>

<body>

    <!-- Navbar -->
    <div id="nav-placeholder"></div>


    <header class="hero-image position-relative overflow-hidden">
        <!-- Hero background -->
        <img src="./assets/img/fondo_inverpro.jpg" alt="Fondo hero"
            class="hero-bg position-absolute top-0 start-0 w-100 h-100">
        <!-- Logo superpuesto -->
        <div class="brand-overlay">
            <img src="assets/img/CRG_Inverpro_Logo.png" alt="CRG Logo">
            <div class="brand-text">El Hogar de tu siguiente gran Proyecto</div>
        </div>
        </section>
    </header>

    <main>
        <section>
            <div class="container text-center justify-content-center crg-inverpro">
                <div class="row ">
                    <div class="col-12 text-center">
                        <img src="assets/img/CRG_Inverpro_Logo.png" class="crg-inverpro-logos" alt="CRG_Inverpro_Logo">

                        <!-- Inverpro -->


                        <div class="row crg-inverpro-row " data-aos="fade-up">

                            <div class="col-md-6 text-center d-flex align-items-center justify-content-center">
                                <img src="assets/img/busines.jpg" alt="media" class="img-fluid crg-img-text">
                            </div>
                            <div class="col-md-6 d-flex text-center align-items-center">
                                <p>Permítenos apoyar tu negocio.</p>
                            </div>
                        </div>

                        <!-- Plataforma News -->
                        <div class="row " data-aos="fade-up">
                            <div class="col-md-6 d-flex text-center align-items-center">
                                <p>Tenemos planes de financiamiento accesibles y
                                    directos para impulsar tu micro, pequeño o
                                    mediano emprendimiento.</p>
                            </div>
                            <div class="col-md-6 text-center d-flex align-items-center justify-content-center">
                                <img src="assets/img/financing.jpg" alt="media" class="crg-img-text img-fluid d-flex">
                            </div>

                        </div>

                        <!-- CENFI -->


                        <div class="row " data-aos="fade-up">

                            <div class="col-md-6 text-center d-flex align-items-center justify-content-center">
                                <img src="assets/img/social_media.jpg" alt="media" class="img-fluid crg-img-text">
                            </div>
                            <div class="col-md-6 d-flex text-center align-items-center">
                                <p>Promociónate en nuestros sitios y en nuestras
                                    redes sociales. Somos una gran comunidad en
                                    crecimiento. Conoce más.</p>
                            </div>
                        </div>

                    </div>
                </div>
        </section>
    </main>









    <!-- Footer -->
    <div id="footer-placeholder"></div>



    <!-- Scripts -->

    <script src="js/include.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Animaciones -->
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script>
        AOS.init({ duration: 600, once: true });
    </script>
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet" />

</body>

</html>
